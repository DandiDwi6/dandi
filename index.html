<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Keuangan Rumah Tangga</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #dfefff, #f6fbff);
      background-image: url('./Asset/img/background-login'); /* Ganti nama gambar kalau beda */
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(4px);
      z-index: 1;
    }

    .login-container {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.88);
      padding: 2.2rem 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 380px;
      text-align: center;
      transition: 0.3s ease;
    }

    .login-container:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 36px rgba(0,0,0,0.1);
    }

    .logo {
      font-size: 2.2rem;
      color: #4a90e2;
      margin-bottom: 0.5rem;
    }

    h2 {
      font-size: 1.6rem;
      color: #2c3e50;
      margin-bottom: 1.5rem;
    }

    input {
      width: 100%;
      padding: 0.85rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      background: #4a90e2;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #357ABD;
    }

    .login-footer {
      margin-top: 1.2rem;
      font-size: 0.9rem;
      color: #555;
    }

    .login-footer a {
      color: #4a90e2;
      text-decoration: none;
      margin-left: 4px;
    }

    .login-footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 1.5rem;
      }

      h2 {
        font-size: 1.3rem;
      }

      input, button {
        font-size: 0.95rem;
        padding: 0.75rem;
      }

      .logo {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo"><i class="fas fa-home"></i> üè†</div>
    <h2>Masuk ke Akun</h2>
    <form onsubmit="return loginUser()">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Masuk</button>
    </form>
    <div class="login-footer">
      Lupa password? <a href="#">Reset</a><br>
      Belum punya akun? <a href="#">Daftar</a>
    </div>
  </div>

  <script>
    function loginUser() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      localStorage.setItem("user", JSON.stringify({ username }));
      window.location.href = "dashboard.html";
      return false;
    }
  </script>
</body>
</html>
