<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laporan Keuangan</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      background-color: #f0f4ff;
      color: #333;
    }

    .sidebar {
      background-color: #3b82f6;
      color: white;
      height: 100vh;
      width: 240px;
      padding: 2rem 1.5rem;
      position: fixed;
    }

    .sidebar h2 {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 1rem 0;
      font-size: 1rem;
      font-weight: 500;
    }

    .sidebar a:hover {
      text-decoration: underline;
    }

    .main {
      margin-left: 240px;
      padding: 2rem;
      flex: 1;
    }

    .section-title {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 1rem;
      text-align: center;
    }

    .cards {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 2rem;
      justify-content: center;
    }

    .card {
      background-color: white;
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      flex: 1;
      min-width: 220px;
      text-align: center;
    }

    .card h3 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      margin-bottom: 2rem;
    }

    th, td {
      padding: 0.75rem 1rem;
      text-align: left;
    }

    th {
      background-color: #e0ecff;
    }

    .chart-container {
      background-color: white;
      padding: 1rem;
      border-radius: 1rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>üìä Keuangan</h2>
    <a href="dashboard.html">üè† Dashboard</a>
    <a href="pemasukan.html">‚ûï Pemasukan</a>
    <a href="pengeluaran.html">‚ûñ Pengeluaran</a>
    <a href="laporan.html">üìä Laporan</a>
    <a href="#" onclick="logout()">üö™ Keluar</a>
  </div>

  <div class="main">
    <h1 class="section-title">Laporan Keuangan</h1>

    <div class="cards">
      <div class="card">
        <h3>üì• Pemasukan</h3>
        <p id="totalPemasukan">Rp 0</p>
      </div>
      <div class="card">
        <h3>üì§ Pengeluaran</h3>
        <p id="totalPengeluaran">Rp 0</p>
      </div>
      <div class="card">
        <h3>üí∞ Saldo</h3>
        <p id="saldo">Rp 0</p>
      </div>
    </div>

    <h2 class="section-title" style="text-align:left;">Detail Transaksi</h2>
    <table>
      <thead>
        <tr>
          <th>Tanggal</th>
          <th>Kategori</th>
          <th>Jumlah</th>
          <th>Keterangan</th>
        </tr>
      </thead>
      <tbody id="transaksiBody"></tbody>
    </table>

    <div class="chart-container">
      <h2 class="section-title" style="text-align:left;">Grafik Pengeluaran</h2>
      <canvas id="pengeluaranChart"></canvas>
    </div>
  </div>

  <script>
    // Dummy data (bisa diganti ambil dari localStorage jika sudah ada)
    const pemasukan = JSON.parse(localStorage.getItem('pemasukan')) || [];
    const pengeluaran = JSON.parse(localStorage.getItem('pengeluaran')) || [];

    let totalMasuk = pemasukan.reduce((acc, item) => acc + parseFloat(item.jumlah), 0);
    let totalKeluar = pengeluaran.reduce((acc, item) => acc + parseFloat(item.jumlah), 0);
    let saldo = totalMasuk - totalKeluar;

    document.getElementById('totalPemasukan').innerText = `Rp ${totalMasuk.toLocaleString('id-ID')}`;
    document.getElementById('totalPengeluaran').innerText = `Rp ${totalKeluar.toLocaleString('id-ID')}`;
    document.getElementById('saldo').innerText = `Rp ${saldo.toLocaleString('id-ID')}`;

    const transaksiBody = document.getElementById('transaksiBody');
    pemasukan.forEach(item => {
      transaksiBody.innerHTML += `<tr><td>${item.tanggal}</td><td>-</td><td>Rp ${parseFloat(item.jumlah).toLocaleString('id-ID')}</td><td>-</td></tr>`;
    });
    pengeluaran.forEach(item => {
      transaksiBody.innerHTML += `<tr><td>${item.tanggal}</td><td>${item.kategori}</td><td>Rp ${parseFloat(item.jumlah).toLocaleString('id-ID')}</td><td>${item.keterangan}</td></tr>`;
    });

    const ctx = document.getElementById('pengeluaranChart').getContext('2d');
    const dataKategori = {};
    pengeluaran.forEach(p => {
      dataKategori[p.kategori] = (dataKategori[p.kategori] || 0) + parseFloat(p.jumlah);
    });
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: Object.keys(dataKategori),
        datasets: [{
          label: 'Pengeluaran per Kategori',
          data: Object.values(dataKategori),
          backgroundColor: '#3b82f6'
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    function logout() {
      localStorage.removeItem('isLoggedIn');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
