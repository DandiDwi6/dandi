<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laporan Keuangan</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f0f4ff;
      color: #333;
      padding-bottom: 60px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background-color: #ffffff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .menu-btn {
      font-size: 24px;
      background: none;
      border: none;
      cursor: pointer;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -100%;
      width: 70%;
      height: 100%;
      background-color: #1e90ff;
      color: white;
      padding: 20px;
      transition: left 0.3s ease;
      z-index: 1000;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar button {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      position: absolute;
      top: 15px;
      right: 20px;
    }

    .sidebar h2 {
      margin-top: 60px;
      margin-bottom: 20px;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 10px 0;
      font-size: 18px;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(2px);
      background-color: rgba(0, 0, 0, 0.2);
      z-index: 900;
      display: none;
    }

    .overlay.show {
      display: block;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
    }

    .card {
      background: white;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      margin-bottom: 20px;
    }

    .card h3 {
      margin-bottom: 8px;
    }

    .card p {
      font-size: 16px;
      font-weight: 500;
    }

    .table-container {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      margin-top: 10px;
    }

    thead {
      background-color: #f5f5f5;
    }

    th, td {
      padding: 12px 16px;
      border-bottom: 1px solid #ddd;
      text-align: left;
      min-width: 100px;
      font-size: 14px;
    }

    canvas {
      max-width: 100%;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <button class="menu-btn" onclick="toggleSidebar()">‚ò∞</button>
    <h2>Laporan Keuangan</h2>
  </div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <button onclick="toggleSidebar()">√ó</button>
    <h2>üìò Keuangan</h2>
    <a href="dashboard.html">üè† Dashboard</a>
    <a href="pemasukan.html">‚ûï Pemasukan</a>
    <a href="pengeluaran.html">‚ûñ Pengeluaran</a>
  </div>

  <!-- Overlay -->
  <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

  <!-- Konten -->
  <div class="container">

    <div class="card">
      <h3>Pemasukan</h3>
      <p>Rp 3.000.000</p>
    </div>

    <div class="card">
      <h3>Pengeluaran</h3>
      <p>Rp 25.000</p>
    </div>

    <div class="card">
      <h3>Saldo</h3>
      <p>Rp 2.975.000</p>
    </div>

    <div class="card table-container">
      <h3>Detail Transaksi</h3>
      <table>
        <thead>
          <tr>
            <th>Tanggal</th>
            <th>Kategori</th>
            <th>Jumlah</th>
            <th>Keterangan</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>01-04-2025</td>
            <td>-</td>
            <td>Rp 3.000.000</td>
            <td>-</td>
          </tr>
          <tr>
            <td>02-04-2025</td>
            <td>Makanan</td>
            <td>Rp 25.000</td>
            <td>-</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="card">
      <h3>üìä Grafik Pengeluaran</h3>
      <canvas id="pengeluaranChart"></canvas>
    </div>

  </div>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('pengeluaranChart').getContext('2d');
    const pengeluaranChart = new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['Makanan', 'Transportasi', 'Hiburan'],
        datasets: [{
          data: [25000, 0, 0],
          backgroundColor: ['#4e73df', '#1cc88a', '#36b9cc'],
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'bottom'
          }
        }
      }
    });
  </script>

  <!-- Sidebar Script -->
  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');
      sidebar.classList.toggle('active');
      overlay.classList.toggle('show');
    }
  </script>

</body>
</html>
